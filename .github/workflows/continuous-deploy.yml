on:
    release: 
        types: 
            - created

jobs:
    deploy-to-dev:
        if: ${{ !contains( github.event.release.tag_name, 'hotfix') }}
        runs-on: ubuntu-latest
        environment: dev
        steps:
            - run: echo 'Deployed to DEV'

    deploy-to-npd:
        if: ${{ !contains( github.event.release.tag_name, 'hotfix') }}
        runs-on: ubuntu-latest
        needs: deploy-to-dev
        environment: npd
        steps:
            - run: echo 'Deployed to NPD'
            
    deploy-to-prod:
        if: ${{ !contains( github.event.release.tag_name, 'hotfix') }}
        runs-on: ubuntu-latest
        needs: deploy-to-npd
        environment: prod
        steps:
            - run: echo 'Deployed to PROD'